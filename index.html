<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-bk">
         <div class="d-flex">
            <aside class="vh-100 d-flex position-fixed ">
               <nav class="mainNav bg-black h-100 py-3 d-flex flex-column justify-content-between overflow-hidden">
                  <div class="d-flex flex-column text-white  navItems">
                    <a href="#" id="searchLink" >Search</a>
                    <a href="#" id="categoriesLink">Categories</a>
                    <a href="#" id="areaLink">Area</a>
                    <a href="#" id="ingredientsLink">Ingredients</a>
                    <a href="#" id="contactLink">Contact Us</a>
                  </div>
                  <div id="navFooter">
                     <div class="socials">
                        <a href="#" class="text-reset"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="text-reset"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class="text-reset"><i class="fa-solid fa-globe"></i></a>
                     </div>
                     <p class="copyRight py-3">Copyright Â© 2019 All Rights Reserved.</p>
                  </div>
               </nav>
                <nav class="sideNav h-100 bg-nav px-2 py-4 d-flex flex-column justify-content-between align-items-center">
                   <img src='images/logo.png' alt='logo' class='w-100'/>
                   <div class=text-center>
                     <i class="fa-solid fa-bars fa-2x" id="menuIcon"></i>
                     <i class="fa-solid fa-xmark fa-2x d-none" id="closeMenuIcon"></i>
                   </div>
                   <div class="d-flex flex-column  align-items-center"> 
                     <i class="fa-solid fa-globe mb-3"></i>
                     <i class="fa-solid fa-share-nodes"></i>
                   </div>
                </nav>
             </aside>
             <div class="main">
               <section class="search parent mx-auto d-none">
                  <div class="row g-4">
                     <div class="col-lg-6">
                        <div>
                           <input type="text" class="form-control bg-transparent" id="searchByName" placeholder="Search By Name">
                         </div>
                     </div>
                     <div class="col-lg-6">
                        <div class="position-relative">
                         
                           <input type="text" class="form-control  bg-transparent"   maxlength="1"  id="searchByFirstLetter" placeholder="Search By First Letter...">
                           <small class="text-warning position-absolute d-none" id="lengthError">Must be only 1 char</small>
                        </div>
                     </div>
                  </div>
                  <div class="alert alert-light fs-6 d-none mt-3" id="noResults"></div>
               </section>
                <main>
                  <div class="parent mx-auto">
                     <section class="displayMeals ">
                           <div class="row g-4  text-white" id="displayMeals">
                           </div>
                      </section>
                      <section class="displayCategories  ">
                        <div class="row gy-4 text-white d-none" id="displayCategories">
                        </div>
                      </section>
                      <section class="displayAreas" >
                        <div class="row gy-4 text-white d-none" id="displayAreas">
                           <div class="col-md-6 col-lg-3">
                              <div class="text-center">
                                 <i class="fa-solid fa-city fa-3x areaColor"></i>
                                 <h4 class="mt-2">Mexian</h4>
                              </div>
                           </div>
                        </div>
                      </section>
                      <section class="displayIngredients" >
                        <div class="row gy-4 text-white d-none" id="displayIngredients">
                        </div>
                      </section>
                      <section class="mealDetails">
                        <div class="row gy-4 text-white d-none" id="mealDetails">
                        </div> 
                      </section>
                  </div>
                </main>
             </div>
         </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/script.js" type="module"></script>
    </body>
</html>
